	<script>
	var pauseState = 1;
	var timeVar;
	$(document).ready(function() {
		//var browserHeight = $(window).height();
		//$('#the-board ').height(browserHeight - 75);
		
		
	
		var boardID = '#the-board';
		$('#pause-button').hide();
		var boL = new boardOfLife(10,10);
		boL.initCellCoordinates();
		boL.consolePrint();
		boL.draw(boardID);

		$("#forward-button").click(function() {
			boL.next();
			boL.draw(boardID);
			
		});
		$("#play-button").click(function() {
			$(this).hide();
			$('#pause-button').show();
			window.pauseState = 0;
			timeVar = setInterval(function() {boL.next(); boL.draw(boardID);}, 500);
		});
		$("#pause-button").click(function() {
			$(this).hide();
			$('#play-button').show();
			window.pauseState = 1;
			clearInterval(timeVar);
		});
	
		$('#up-button').click(function() {
			boL.moveAllCellUp(boardID);
		});
		
		$('#down-button').click(function() {
			boL.moveAllCellDown(boardID);
		});
		
		$('#left-button').click(function() {
			boL.moveAllCellLeft(boardID);
		});
		$('#right-button').click(function() {
			boL.moveAllCellRight(boardID);
		});
		
		$('#type1').click(function() {
			boL.initCellCoordinates();
			boL.initialType1();
			boL.draw(boardID);
			
		});
		$('#type2').click(function() {
			boL.initCellCoordinates();
			boL.initialType2();
			boL.draw(boardID);
			
		});
		$('#type3').click(function() {
			boL.initCellCoordinates();
			boL.initialType3();
			boL.draw(boardID);
			
		});
		
		
		
	
		
	});
	</script>
